{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                  <center>
                      <h5 class="mb-0">New Repair Request</h5>
                  </center>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                       
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <input type="text" name="description" id="id_description" class="form-control" value="{{ form.description.value }}">
                        </div>
                        
                       
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Upload Image</label>
                            <input type="file" name="image" id="id_image" class="form-control">
                        </div>

                       
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Create Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
